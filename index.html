<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKSC - DTTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 2s ease-in-out;
        }
        .fade-in-up-delay {
            animation: fadeInUp 3s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <p class="text-2xl text-gray-700 fade-in-up">Assalamu Alaikum,</p>
        <h1 class="text-4xl text-blue-500 mt-4 fade-in-up-delay">The site is under construction, we will be back soon Insha'Allah...</h1>
    </div>
</body>
</html>
